services:
  web:
    container_name: main_application
    build:
      context: .
      dockerfile: src/PetFamily.Web/Dockerfile
    #image: nesterdp/pet-family-backend:1.0
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    depends_on:
      - "postgres"
      - "seq"
      - "minio"
    ports:
      - "8080:8080"
    networks:
      - shared_network

  postgres:
    container_name: postgres
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: pet_family
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - shared_network

  seq:
    container_name: seq
    image: datalust/seq:latest
    restart: always
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "5341:5341"
      - "8081:80"
    networks:
      - shared_network

  minio:
    container_name : minio
    image : minio/minio
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server --console-address ":9001" /data
    networks:
      - shared_network
  
  nginx:
    container_name : nginx
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web
    networks:
      - shared_network

  mongodb:
    image: mongo
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongoadmin
      MONGO_INITDB_ROOT_PASSWORD: mongopassword
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - shared_network
    
  rabbitmq:
    image: rabbitmq:management-alpine
    container_name: rabbitmq
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - shared_network
      
networks:
  shared_network:
    name: shared_network  
    driver: bridge 

volumes:
  postgres-data:
  minio_data:
  mongo_data:
  rabbitmq_data:
